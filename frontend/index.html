<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Plant Detection â€¢ Demo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="app">
    <div id="login-screen" class="card">
      <h2>Login</h2>
      <input id="username" placeholder="username" />
      <input id="password" placeholder="password" type="password" />
      <button id="login-btn">Login</button>
      <div id="login-msg" class="muted"></div>
    </div>

    <div id="scanner-screen" class="card hidden">
      <h2>Plant Scanner</h2>
      <p>Upload an image file (jpg/png). Example images are in backend/examples.</p>
      <input type="file" id="image-input" accept="image/*" />
      <button id="scan-btn">Scan Image</button>

      <div id="result" class="result hidden">
        <h3>Result</h3>
        <pre id="json-output"></pre>
      </div>
      <div id="error" class="error"></div>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
